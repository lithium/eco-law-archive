<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{set.name}} - {{collection.name}} Collection - Eco Law Archive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        {{set.name}}
      </h1>
      <h1 class="subtitle">
        {{collection.name}}
      </h1>


      <h2>Constitution</h2>
      {{# each set.Constitution}}
        {{# each this}}
          {{@key}}: {{this}}<br>
        {{/each}}
      {{/each}}

<code><pre>
{{# each set}}
  {{@key}}: {{this}}
{{/each}}
</pre></code>

    </div>
  </section>
  </body>
</html>
