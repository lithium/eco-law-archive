<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        {{collection.name}}

      </h1>

      <ul>
        {{#each collection.sets}}

  	  </ul>

    </div>
  </section>
  </body>
</html>
