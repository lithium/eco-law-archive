<table class="table">
	<tr>
		<th>Trigger</th>
		<td>Citizen Timer</td>
	</tr>

	{{#with trigger.properties.Configs.[0].properties}}

	<tr class="indented">
		<th>Repeat For Each User</th>
		<td>{{ecoref RepeatForEachUser}}</td>
	</tr>

	<tr class="indented">
		<th>Hours Between Executions</th>
		<td>{{HoursBetweenExecutions}}</td>
	</tr>

	{{/with}}

</table>
