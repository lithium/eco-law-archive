<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
      .reference {
        color: rgb(115,225,113);
        font-weight: bold;
      }

      .eco-form {
        /*background-color: rgb(186,147,92);
        color: white;*/
      }
    </style>

    <script>
      function json_toggle(evt) {
        const targetId = evt.target.getAttribute("data-targetid")
        const el = document.getElementById(targetId)
        el.style.display = el.style.display == "block" ? "none" : "block";
      }
    </script>
  </head>

  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Eco Law Archive
      </h1>
      <h1 class="subtitle">
        An archive of implemented <a target="_blank" href="https://play.eco">ECO</a> civics: Constitution, Laws, Election Process, Titles and Demographics
      </h1>


      <div class="tabs is-toggle">
        <ul>
          <li><a href="/">Collections</a></li>
          <li><a>Constitutions</a></li>
          <li><a>Election Processes</a></li>
          <li><a href="/titles.html">Titles</a></li>
          <li><a>Demographics</a></li>
          <li class="is-active"><a href="/laws.html">Laws</a></li>
        </ul>
      </div>


      <div class="content">
        <p class="title is-3">All Laws</p>

        <ul>
          {{#each laws}}
          <li>
            <a href="/collections/{{collection}}/{{set}}/{{filename}}.html">{{name}}</a>
            <a href="/collections/{{collection}}/{{set}}"><span class="tag">{{collection}}/{{set}}</span></a>
          </li>
          {{/each}}
        </ul>
 
      </div>


    </div>
  </section>
  </body>
</html>
